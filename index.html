<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <!-- daisyui cdn link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- Main section start here  -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape card container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl space-y-2">
                    <figure><img src="/images/triangle.png"
                            alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title flex justify-center">Triangle</h2>
                        <p class="text-lg">Area (A) = 0.5 X b X h</p>
                        <div class="inline-block text-2xl space-y-2">
                            <input class="w-24 p-2 rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input class="w-24 p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions py-3">
                            <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- calculation container -->
            <div class="w-96 border-2 rounded-md text-center">
                <h3 class="text-3xl ">Area Calculation</h3>
            </div>
        </div>
</body>

</html>
