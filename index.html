<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <!-- daisyui cdn link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class=" m-0 lg:m-8">
    <header>
        <nav class="container flex flex-col lg:flex-row justify-between items-center pb-10 bg-[#E7F4FB] p-5 rounded-md mb-5 lg:mb-10 space-y-5 lg:space-y-0">
            <h1 class=" text-3xl lg:text-6xl flex flex-col font-bold">Interactive
                <span class="text-xl lg:text-3xl font-semibold">Geometry Genius</span>
            </h1>
            <button class="btn bg-cyan-400 px-10 text-xl rounded-full">Blog</button>
        </nav>
    </header>
    <main class="container mx-auto">
        <!-- Main section start here  -->
        <div class="flex flex-col-reverse md:flex-col-reverse lg:flex-row gap-3">
            <!-- Shape card container -->
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
                <!-- triangle card -->
                <div id="triangle" class="card p-5 card-compact w-72 lg:w-96 bg-base-100 shadow-xl space-y-2 mx-auto">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title flex justify-center">Triangle</h2>
                        <p class="text-lg">Area (A) = 0.5 X b X h</p>
                        <div class="inline-block text-2xl space-y-2">
                            <input id="triangle-base" class="w-24 p-2 rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions py-3">
                            <button onclick="triangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div id="rectangle" class="card p-5 card-compact w-72 lg:w-96 bg-base-100 shadow-xl space-y-2 mx-auto">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title flex justify-center">Rectangle</h2>
                        <p class="text-lg">Area (A) = 0.5 X w X l</p>
                        <div class="inline-block text-2xl space-y-2">
                            <input id="rectangle-width" class="w-24 p-2 rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-24 p-2 rounded-sm" type="text" placeholder="l">
                            <span>cm</span>
                        </div>
                        <div class="card-actions py-3">
                            <button onclick="rectangleAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div id="parallelogram" class="card p-5 card-compact w-72 lg:w-96 bg-base-100 shadow-xl space-y-2 mx-auto">
                    <figure><img src="./images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title flex justify-center">Parallelogram</h2>
                        <p class="text-lg">Area (A) = b X h</p>
                        <div class="inline-block text-2xl space-y-2">
                            <input id="parallelogram-base" class="w-24 p-2 rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="parallelogram-height" class="w-24 p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions py-3">
                            <button onclick="parallelogramAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div id="rhombus" class="card p-5 card-compact w-72 lg:w-96 bg-base-100 shadow-xl space-y-2 mx-auto">
                    <figure><img src="./images/rhombus.png" alt="Rhombus" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title flex justify-center">Rhombus</h2>
                        <p class="text-lg">Area (A) = 0.5 X d1 X d2</p>
                        <div class="inline-block text-2xl space-y-2">
                            <input id="rhombus-d1" class="w-24 p-2 rounded-sm" type="text" placeholder="d1">
                            <span>cm</span>
                            <input id="rhombus-d2" class="w-24 p-2 rounded-sm" type="text" placeholder="d2">
                            <span>cm</span>
                        </div>
                        <div class="card-actions py-3">
                            <button onclick="rhombusAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon card -->
                <div id="pentagon" class="card p-5 card-compact w-72 lg:w-96 bg-base-100 shadow-xl space-y-2 mx-auto">
                    <figure><img src="./images/pentagon.png" alt="Pentagon" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title flex justify-center">Pentagon</h2>
                        <p class="text-lg">Area (A) = 0.5 X p X b</p>
                        <div class="inline-block text-2xl space-y-2">
                            <input id="pentagon-p" class="w-24 p-2 rounded-sm" type="text" placeholder="p">
                            <span>cm</span>
                            <input id="pentagon-base" class="w-24 p-2 rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                        </div>
                        <div class="card-actions py-3">
                            <button onclick="pentagonAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse card -->
                <div id="ellipse" class="card p-5 card-compact w-72 mx-auto sm:w-72 lg:w-96 bg-base-100 shadow-xl space-y-2">
                    <figure><img src="./images/ellipse.png" alt="Ellipse" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title flex justify-center">Ellipse</h2>
                        <p class="text-lg">Area (A) = &Pi;ab</p>
                        <div class="inline-block text-2xl space-y-2">
                            <input id="ellipse-a" class="w-24 p-2 rounded-sm" type="text" placeholder="a">
                            <span>cm</span>
                            <input id="ellipse-b" class="w-24 p-2 rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                        </div>
                        <div class="card-actions py-3">
                            <button onclick="ellipseAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- calculation container -->
            <div id="calculation-container" class="border-2 rounded-md mx-auto w-fit lg:w-fit">
                <h3 class="text-3xl text-center mb-5 pt-5 font-semibold">Area Calculation</h3>
                <p id="calculation-display" class="text-sm font-bold"></p>
            </div>
        </div>

        <!-- <script src="./scripts/script.js"></script> -->
        <script src="scripts/short-scripts.js"></script>
</body>

</html>
